<div class="container-fluid">
  <h1 class="component-heading">Add Book</h1>
  <div class="main-content-container">
    <div class="bookFormContainer">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <label for="id" class="label-style">ID:</label>
              <div class="input-feild-div">
                <input
                  type="number"
                  id="id"
                  formControlName="id"
                  class="input-style"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <label for="title" class="label-style">Title:</label>
              <div class="input-feild-div">
                <input
                  type="text"
                  id="title"
                  formControlName="title"
                  class="input-style"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <label for="author" class="label-style">Author:</label>
              <div class="input-feild-div">
                <input
                  type="text"
                  id="author"
                  formControlName="author"
                  class="input-style"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <label for="category" class="label-style">Category:</label>
              <div class="input-feild-div">
                <input
                  type="text"
                  id="category"
                  formControlName="category"
                  class="input-style"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <label for="tags" class="label-style">Tags:</label>
              <div class="input-feild-div">
                <input
                  type="text"
                  id="tags"
                  formControlName="tags"
                  class="input-style"
                />
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="input-wrapper">
              <label for="status" class="label-style">Status:</label>
              <div class="input-feild-div">
                <select
                  id="status"
                  formControlName="status"
                  class="input-style"
                >
                  <option value="0">Not Available</option>
                  <option value="1">Available</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </form>
    </div>
  </div>
</div>
