<div class="container-fluid">
  <h1 class="component-heading">Book Issuance</h1>
  <form [formGroup]="bookIssuanceForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="bookId" class="form-label">Book ID:</label>
      <select id="bookId" class="form-select" formControlName="bookId">
        <option *ngFor="let book of books" [value]="book.id">
          {{ book.title }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="userName" class="form-label">User Name:</label>
      <input
        type="text"
        id="userName"
        class="form-control"
        formControlName="userName"
      />
    </div>
    <div class="mb-3">
      <label for="issueDate" class="form-label">Issue Date:</label>
      <input
        type="date"
        id="issueDate"
        class="form-control"
        formControlName="issueDate"
      />
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Issue Book</button>
    </div>
  </form>

  <h2 class="mt-4">List of Users with Issued Books</h2>
  <table class="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Book Title</th>
        <th>Issue Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of getIssuedBooks()">
        <td>{{ record.userName }}</td>
        <td>{{ record.issuedBooks }}</td>
        <td>{{ record.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
